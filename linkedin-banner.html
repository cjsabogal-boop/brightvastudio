<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Banner - BrightVA Studio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Pinyon+Script&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Font Definitions */
        @font-face {
            font-family: 'Above the beyond Script';
            src: url('Fonts/Demo_Fonts/DEMO-atbscript-rg.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'IBM Plex Serif Local';
            src: url('Fonts/IBM_Plex_Serif/IBMPlexSerif-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #333;
            /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            /* Prevent body scroll */
        }

        /* Banner Container - Exact Dimensions for LinkedIn (1584x396) */
        .banner {
            width: 1584px;
            height: 396px;
            flex-shrink: 0;
            /* Prevent compression */

            /* Background Styles */
            background: linear-gradient(135deg, #E8EBE0 0%, #D4D9C8 50%, #C5CAAF 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;

            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            /* Align right */
            padding-right: 150px;
            /* More space from right edge */
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);

            /* Responsive Scaling for Preview - Zoom out to fit screen if needed */
            transform-origin: center center;
        }

        /* Media query to scale down for viewing on smaller screens */
        @media (max-width: 1650px) {
            .banner {
                transform: scale(0.6);
                /* Scale visual presentation */
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Hero-style Background Orbs */
        .banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(184, 160, 115, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: floatOrb1 20s ease-in-out infinite;
            z-index: 0;
        }

        .banner::after {
            content: '';
            position: absolute;
            bottom: -50%;
            right: 30%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(155, 170, 122, 0.25) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(50px);
            animation: floatOrb2 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes floatOrb1 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-30px, 30px);
            }
        }

        @keyframes floatOrb2 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }
        }

        /* Particles overlay */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.105 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%236b7c3c' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            z-index: 1;
            opacity: 0.6;
        }

        /* Logo Styling - Adjusted Size */
        .logo-container {
            position: relative;
            z-index: 2;
            transform: scale(1.2);
            /* Reduced from 1.8 to 1.2 */
            transform-origin: center right;
        }

        .logo {
            font-family: 'Above the beyond Script', 'Pinyon Script', cursive;
            font-size: 5rem;
            /* Base size */
            color: #6B7C3C;
            /* Olive Green Logo on light background */
            line-height: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo .brightva-text {
            transform: rotate(-15deg);
            display: inline-block;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }

        .logo span.studio-text {
            font-family: 'IBM Plex Serif Local', 'IBM Plex Serif', serif;
            /* Misma stack que index */
            font-size: 1.2rem;
            /* Proporcional al banner */
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 500;
            color: #6B7C3C;
            margin-top: 10px;
            margin-right: -5px;
            /* Ajuste id√©ntico a index */
            align-self: flex-end;
            transform: rotate(0deg);
            display: block;
        }
    </style>
</head>

<body>

    <div class="banner">
        <div class="particles"></div>

        <!-- Only Logo, Aligned Right -->
        <div class="logo-container">
            <div class="logo">
                <span class="brightva-text">BrightVA</span>
                <span class="studio-text">Studio</span>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>

</body>

</html>
